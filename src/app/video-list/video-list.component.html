<p>video-list works!</p>

<div class="card" 
    *ngFor="let video of videos; let i = index;" 
    (click)="onSelectDetail(i)" 
    style="cursor: pointer;">
    <div class="card-header">{{ video.title }}</div>
    <div class="card-body">{{ video.description }}</div>
    <div class="card-body">id: {{ video._id }}</div>
</div>
